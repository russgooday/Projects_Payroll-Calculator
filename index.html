<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Payroll</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ' crossorigin='anonymous'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js' integrity='sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy' crossorigin='anonymous'></script>
    <link rel='stylesheet' href='./public/css/index.min.css'>
</head>
<body>
    <main class='container'>
        <div class='payroll-container row p-3'>
          <h1 class='mb-3'>Payroll and Commission Calculator</h1>
          <form id='payroll-form' class='payroll-form' name='payroll-form'>
            <!-- hours worked -->
            <div class='form-group row'>
              <label for='hours-worked' class='col-sm-6 col-form-label'>Hours Worked</label>
              <div class='col-sm-3 mb-2'>
                <input type='number' class='form-control' id='hours-worked' name='hoursWorked' placeholder='0' tabindex='1'>
              </div>
            </div>
            <!-- rate per hour and base pay total -->
            <div class='form-group row'>
              <label for='hourly-rate' class='col-sm-6 col-form-label'>Rate per hour</label>
              <div class='col-sm-3 mb-2'>
                <input type='number' id='hourly-rate' class='form-control' name='hourlyRate' placeholder='0.00' tabindex='2'>
              </div>
              <div class='col-sm-3 mb-2'>
                <input type='text' id='base-pay' class='form-control form-output' name='basePay' value='£0.00' readonly tabindex='-1'>
              </div>
            </div>
            <!-- target multiplier and target total -->
            <div class='form-group row'>
              <label for='target-multiplier' class='col-sm-6 col-form-label'>Target Multiplier</label>
              <div class='col-sm-3 mb-2'>
                <input type='number' id='target-multiplier' class='form-control' name='targetMulti' placeholder='0.00' tabindex='3'>
              </div>
              <div class='col-sm-3 mb-2'>
                <input type='text' id='target' class='form-control form-output' name='target' value='£0.00' readonly tabindex='-1'>
              </div>
            </div>
            <!-- actual weekly takings and net pay -->
            <div class='form-group row'>
              <label for='weekly-takings' class='col-sm-6 col-form-label'>Gross Weekly takings</label>
              <div class='col-sm-3 mb-2'>
                <input type='number' id='weekly-takings' class='form-control' name='weeklyTakings' placeholder='0.00' tabindex='4'>
              </div>
              <div class='col-sm-3 mb-2'>
                <input type='text' id='net-earnings' class='form-control form-output' name='netEarnings' value='£0.00' readonly tabindex='-1'>
              </div>
            </div>
            <!-- commission on -->
            <div class='form-group row'>
              <label for='commission-on' class='col-sm-9 col-form-label'>Commission On</label>
              <div class='col-sm-3 mb-2'>
                <input type='text' id='commission-on' class='form-control form-output' name='commissionOn' value='£0.00' readonly tabindex='-1'>
              </div>
            </div>
            <!-- commission rate -->
            <div class='form-group row'>
              <label for='commission-rate' class='col-sm-6 col-form-label'>Commission Rate %</label>
              <div class='col-sm-3 mb-2'>
                <input type='number' class='form-control' id='commission-rate' name='commissionRate' placeholder='0' tabindex='5'>
              </div>
            </div>
            <!-- commission earned -->
            <div class='form-group row'>
              <label for='commission-earned' class='col-sm-9 col-form-label'>Commission Earned</label>
              <div class='col-sm-3 mb-2'>
                <input type='text' id='commission-earned' class='form-control form-output' name='commission' value='£0.00' readonly tabindex='-1'>
              </div>
            </div>
            <!-- wage -->
            <div class='form-group row'>
              <label for='wage' class='col-sm-9 col-form-label'>Wage</label>
              <div class='col-sm-3 mb-2'>
                <input type='text' id='wage' class='form-control form-output' name='wage' value='£0.00' readonly tabindex='-1'>
              </div>
            </div>
            <!-- holiday pay accrued -->
            <div class='form-group row'>
              <label for='holiday-pay' class='col-sm-9 col-form-label'>Holiday Pay Accrued</label>
              <div class='col-sm-3 mb-2'>
                <input type='text' id='holiday-pay' class='form-control form-output' name='holidayPay' value='£0.00' readonly tabindex='-1'>
              </div>
            </div>
            <!-- pension contribution -->
            <div class='form-group row'>
              <label for='pension-contribution' class='col-sm-6 col-form-label'>Pension Contribution %</label>
              <div class='col-sm-3 mb-2'>
                <input type='number' id='pension-contribution' class='form-control' name='pensionContrib' placeholder='0' min='0' max='100' tabindex='6'>
              </div>
              <div class='col-sm-3 mb-2'>
                <input type='text' id='pension' class='form-control form-output' name ='pension' value='£0.00' readonly tabindex='-1'>
              </div>
            </div>
            <!-- national insurance contribution -->
            <div class='form-group row'>
              <label for='national-insurance' class='col-sm-9 col-form-label'>N.I. Contribution</label>
              <div class='col-sm-3 mb-2'>
                <input type='text' id='national-insurance' class='form-control form-output' name ='nationalInsurance' value='£0.00' readonly tabindex='-1'>
              </div>
            </div>
            <!-- total payroll cost -->
            <div class='form-group row'>
              <label for='total' class='col-sm-9 col-form-label'>Total Payroll Cost</label>
              <div class='col-sm-3 mb-2'>
                <input type='text' id='total' class='form-control form-output' name='total' value='£0.00' readonly tabindex='-1'>
              </div>
            </div>
            <!-- reset -->
            <div class='form-group row'>
              <div class='col-sm-3 mb-2'>
                <button type='button' id='reset' class='btn btn-primary'>RESET</button>
              </div>
            </div>
          </form>
        </div>
    </main>
<script src='./src/js/calc.js' type='module'></script>
</body>
</html>
